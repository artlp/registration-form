<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Project Registration Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="mainwrapper">
            <aside class="leftcolumn">
                <div class="odin"><img src="./odin-lined.png" alt="">ODIN</div>
                <img src="/bg.jpg" alt="">
            </aside>
            <div class="rightwrapper">
                <div class="top"><p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
            
                    <br><br>
            
                    You <em>know</em> you want to.
                    </p></div>
                    <div class="middle"><h2>Let's do this!</h2>
                    <form action="">
                        <div class="formwrapper">
                            <div class="leftform"><label for="firstname">First name</label>
                                <input type="text" name="firstname" id="firstname">                        <label for="phone">Phone number</label>
                                <input type="tel" name="phone" id="phone">
                                <label for="email">Password</label>
                                <input type="password" name="password" id="password1" class="error"><div class="errormsg"></div>
                            </div>
                            <div class="rightform"> <label for="lastname">Last name</label>
                                <input type="text" name="lastname" id="lastname">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                                <label for="password2">Confirm password</label>
                                <input type="password" name="" id="password2" class="error"><div class="errormsg"></div>
                            </div>
                        </div>
                    </form>
                    </div>
                    <div class="bottom">
                        <input type="button" value="Create account"><p>
                        Already have an account? <a href="http://">Log in</a></p>
                    </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
